<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>admin panel</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   

<div class="container">

<section>

<form action="" method="post" class="add-product-form" enctype="multipart/form-data">
   <h3>add a new product</h3>
   <input type="text" name="p_name" placeholder="enter the product name" class="box" required>
   <input type="phone" name="phone" placeholder="enter  your phone number"  class="box" required>
   <input type="number" name="p_price" min="0" placeholder="enter the product price" class="box" required>
   <input type="text" name="description" placeholder="descriptio" class="box" required>
   <select name="product_type" class="box">
      <option value="phone">phone</option>
      <option value="electric">electric</option>
      <option value="car">car</option>
      <option value="supermaraket">supermaraket</option>

   </select>
   <input type="file" name="p_image" accept="image/png, image/jpg, image/jpeg" class="box" required>
   <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To
    Cart</button>
</form>

</section>



</div>



<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
